<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="design.css" rel="stylesheet">
    <title>Log In</title>
    <script type="text/javascript" src="pass.js"></script>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div style="background-color: #3d7a2a;">

        <div class="container px-5 py-40 mx-auto flex flex-wrap items-center">
        
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            

            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Username</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
              <input type="password" value="" id="myInput" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <a href="loginafter.html" <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Sign In</button></a>
            
            <p class="text-xs text-gray-500 mt-3">New User? Register Now!</p>
          </div>
        </div>
      </section>
</body>
</html>
